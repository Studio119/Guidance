<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
	<title>GDP: A Vis System</title>
    <script src="./d3.v5.min.js" charset="utf-8"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'/>
	<link rel="stylesheet" type="text/css" href="./stylesheet.css" />
</head>
<body>
    <div class="row">
        <div class="row">
            <div class="container" id="checkboxContainer" style="border: 1px solid black; width: 200px; height: 244px;">
            </div>
            <div class="container" height="244px">
                <svg width="240px" height="244px" id="SVGpieChart"></svg>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <svg width="457.5px" height="220px" id="SVGcolumnChart"></svg>
            </div>
        </div>
        <div class="container" id="MapView">
        </div>
        <div class="container" id="scatterChartContainer">
            <svg width="483px" height="481px" id="SVGscatterChart"></svg>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <svg width="1500px" height="338px">
                <g width="1500px" height="34px" id="timeSlider" style="transform: translateY(294px);">
                </g>
                <g width="6000px" height="338px" id="SVGflowChart" style="transform: translateX(0px);">
                </g>
            </svg>
        </div>
    </div>
    <script src="./flowChart.js"></script>
    <script src="./columnChart.js"></script>
    <script src="./pieChart.js"></script>
    <script src="./scatterChart.js"></script>
    <script src="./tooltip.js"></script>
    <script src="./map.js"></script>
    <script src="./main.js"></script>
</body>
</html>
